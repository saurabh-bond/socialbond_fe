<div class="card-body d-flex flex-center flex-column p-9">
  <div class="mb-5">
    <div class="symbol symbol-75px symbol-circle">
      <ng-container *ngIf="!img_url || img_url === ''">
        <span
          class="symbol-label fs-5 fw-bolder"
          [ngClass]="'bg-light-danger'"
          [ngClass]="'text-danger'"
        >
          {{ name.charAt(0) }}
        </span>
      </ng-container>
      <ng-container *ngIf="img_url">
        <img id="image1" alt="Pic" [src]="img_url" />
      </ng-container>
    </div>
  </div>

  <a
    class="fs-4 text-gray-800 text-hover-primary fw-bolder mb-0 cursor-pointer"
  >
    {{ name }}
  </a>

  <div class="fw-bold text-gray-400 mb-6">{{ caption }}</div>

  <div class="d-flex flex-center flex-wrap mb-5" *ngIf="count">
    <div
      class="
        border border-gray-300 border-dashed
        rounded
        min-w-125px
        py-3
        px-4
        mx-3
        mb-3
      "
      *ngFor="let c of count | keyvalue"
    >
      <div class="fs-6 fw-bolder text-gray-700">{{ c.value }}</div>
      <div class="fw-bold text-gray-400">{{ c.key }}</div>
    </div>
  </div>
</div>
